<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quiz.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="quiz-section">
        <div id="quiz">
            <h2 class="question" id="question">Quiz Questions</h2>
            <hr />

            <ul>
                <li>
                    <input type="radio" name="answer" class="answer" id="a" />
                    <label for="a" id="option_1">Option1</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="b" />
                    <label for="b" id="option_2">Option2</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="c" />
                    <label for="c" id="option_3">Option3</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="d" />
                    <label for="d" id="option_4">Option4</label>
                </li>
            </ul>
            <hr />
            <div class="btn">
                <button type="submit" class="btn btn-outline-primary" id="submit">Submit</button>
            </div>

        </div>
    </div>
    <script src="Quiz.js"></script>

</body>

</html>
